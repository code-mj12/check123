<!DOCTYPE html>
<html>
<head>
    <title>Image Classifier Result</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center mb-4">Classification Result</h1>
                <div class="card">
                    <img src="{{ url_for('static', filename='uploads/' ~ result_image_filename) }}" class="card-img-top" alt="Result Image">
                    <div class="card-body">
                        <h5 class="card-title">Max Probability Class: {{ class_name }}</h5>
                        <h5 class="card-title">Plant Name: {{ selected_model }}</h5>
                        <p class="card-text">Probability: {{ probability }}%</p>
                        <a href="/" class="btn btn-primary">Upload another image</a>
                        <form method="post" action="{{ url_for('feedback', image_filename=result_image_filename) }}">
                            <div class="form-group">
                                <label for="feedback">Provide Feedback if the image prediction is wrong or click 'upload another image' if correct:</label>
                                <textarea class="form-control" id="feedback" name="feedback" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Feedback</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
